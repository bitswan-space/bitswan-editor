<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitSwan Editor</title>
    <link rel="icon" type="image/png" href="/bitswan-logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            overflow: hidden;
        }
        
        .frame-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #1e1e1e;
            position: relative;
            z-index: 0; /* ensure overlay elements can sit above */
        }
        
        .bitswan-floating-icon {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2147483647; /* on top of everything, including iframes */
            background: rgba(255, 255, 255, 1);
            padding: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 8px;
            width: 50px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }
        
        .bitswan-floating-icon:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }
        
        .bitswan-floating-icon img {
            display: block;
            width: 24px;
            height: 24px;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 18px;
            z-index: 999;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #3B82F6;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b6b;
            text-align: center;
            z-index: 999;
        }
        
        .error h2 {
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    <div class="frame-container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Loading BitSwan Editor...</div>
        </div>
        
        <a class="bitswan-floating-icon" id="bitswan-icon" href="AOC_URL_PLACEHOLDER" target="_blank" rel="noopener noreferrer">
            <img src="/bitswan-logo.png" alt="BitSwan" />
        </a>
        <iframe 
            id="codeserver-frame"
            src="/codeserver/"
            onload="hideLoading()"
            onerror="showError()"
            style="display: block;">
        </iframe>
        
        <div class="error" id="error" style="display: none;">
            <h2>Connection Error</h2>
            <p>Unable to connect to code-server. Please check if the service is running.</p>
        </div> 
    </div>
    
    <script>
        // Set AOC_URL from environment
        window.AOC_URL = 'AOC_URL_PLACEHOLDER';
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('codeserver-frame').style.display = 'block';
        }
        
        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }
        
        // Hide loading after 10 seconds regardless
        setTimeout(() => {
            if (document.getElementById('loading').style.display !== 'none') {
                showError();
            }
        }, 10000);
        
        // Handle iframe load errors
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'IFRAME') {
                showError();
            }
        });

        // Ensure AOC link points correctly
        function initAocIcon() {
            const icon = document.getElementById('bitswan-icon');
            if (icon) icon.setAttribute('href', window.AOC_URL);
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initAocIcon);
        } else {
            initAocIcon();
        }
    </script>
</body>
</html>
